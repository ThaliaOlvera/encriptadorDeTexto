<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Text encryptor</title>
  </head>
  <body>
    <header>
      <h1>Text Encryptor</h1>
    </header>
    <main>
      <section class="bgColor">
        <article class="container_btn_encrypt">
          <div>
            <img src="img/Lock.svg" alt="Lock image" />
            <h3>Encrypt</h3>
          </div>
        </article>

        <div class="principal_container">
          <article class="text_container">
            <textarea
              name="InicialText"
              id="textAreaEntry"
              placeholder="Put you text here"
            ></textarea>
            <textarea
              name="FinalText"
              id="textareaOutput"
              placeholder="There is any message here"
              readonly
            ></textarea>
            <div class="container_button">
              <button>Clear text</button>
              <button>Copy!</button>
            </div>
          </article>
        </div>

        <article class="container_btn_decrypt">
          <div>
            <img src="img/Unlock.svg" alt="buttonDecrypt" />
            <h3>Decrypt</h3>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <p>Desarrollado por Thalia Olvera 2024</p>
      <a href="https://www.linkedin.com/in/thalia-olvera/">LinkedIn</a>
      <a href="https://github.com/ThaliaOlvera">Github</a>
    </footer>
  </body>
</html>
