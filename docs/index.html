<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Text encryptor</title>
  </head>
  <body>
    <header>
      <h1>Text Encryptor</h1>
    </header>
    <main>
      <section class="bgColor">
        <article class="container_btn_encrypt">
          <div>
            <img
              onclick=" btnEncriptar()"
              src="img/Lock.svg"
              alt="Lock image"
            />
            <h3>Encrypt</h3>
          </div>
        </article>

        <div class="principal_container">
          <article class="text_container">
            <textarea
              name="InicialText"
              id="textAreaEntry"
              placeholder="Put you text here"
            ></textarea>
            <section class="confirm_container">
              <img src="img/Check_Green.png" alt="confirm Image" />
              <p>Copy successful</p>
            </section>
            <textarea
              name="FinalText"
              id="textareaOutput"
              placeholder="There is no message"
              readonly
            >
            </textarea>

            <div class="container_button">
              <button id="clearText" onclick="clear()">Clear text</button>
              <button id="copy">Copy!</button>
            </div>
          </article>
        </div>

        <article class="container_btn_decrypt">
          <div>
            <img
              onclick="btnDesencriptar()"
              src="img/Unlock.svg"
              alt="buttonDecrypt"
            />
            <h3>Decrypt</h3>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <p>Desarrollado por Thalia Olvera 2024</p>
        <ul class="social-links">
          <li>
            <a href="https://github.com/ThaliaOlvera" target="_blank"
              ><i class="fab fa-github"></i> Github</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/in/thalia-olvera/" target="_blank"
              ><i class="fab fa-linkedin"></i> LinkedIn</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
