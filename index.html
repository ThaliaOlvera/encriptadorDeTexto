<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header>
      <img src="img/Logo.png" alt="" />
    </header>
    <main>
      <section class="principal_text">
        <input
          class="textarea"
          type="text"
          name=""
          id=""
          placeholder="Ingrese el texto aquí"
        />
        <div class="container_btn">
          <p>
            <img src="img/bi_exclamation-circle-fill.png" alt="" srcset="" />
            Solo letras minusculas y sin acento
          </p>
          <button class="btn_encrypt" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn_decrypt" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>

      <section class="result_text">
        <div class="result_container">
          <img class="resultbg" src="img/Muñeco.png" alt="" srcset="" />
          <h4 class="title_result">Ningún Mensaje fue encontrado</h4>
          <textarea class="mensaje" name="" id="textdecrypt">
 Ingresa el texto que deseas encriptar o desencriptar
          </textarea>
          <div class="container_copybtn">
            <button class="copyBtn" id="copy">Copiar</button>
            <div class="alert">
              <img src="img/taskdone.svg" />
              <h3>Copiado con Exito!</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Encriptador de Texto - Desarrollado por Thalia Olvera 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
